<ion-header>
  <ion-navbar>
    <ion-title>
      EMS Tracker
    </ion-title>
    <ion-buttons end>
      <button ion-button icon-left solid>
        <!-- <ion-icon name="document"></ion-icon> -->
        Log
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>
<ion-content padding id="page1">
  <ion-grid>
    <ion-row>
      <ion-col>
        <button class="buttonStyle" id="eMSTracker-button4" (click)="onClickDispatched()" ion-button color="positive" block icon-left>
          Dispatched
        </button>
      </ion-col>
      <ion-col>
        <button class="buttonStyle" id="eMSTracker-button4" (click)="onClickEnroute()" ion-button color="positive" block icon-left>
          Enroute
        </button>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <button class="buttonStyle" id="eMSTracker-button4" (click)="onClickOnscene()" ion-button color="positive" block icon-left>
          Onscene
        </button>
      </ion-col>
      <ion-col>
        <button class="buttonStyle" id="eMSTracker-button4" (click)="onClickAtPatient()" ion-button color="positive" block icon-left>
          At Patient
        </button>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <button class="buttonStyle" id="eMSTracker-button4" (click)="onClickDepart()" ion-button color="positive" block icon-left>
          Depart scene
        </button>
      </ion-col>
      <ion-col>
        <button class="buttonStyle" id="eMSTracker-button4" (click)="onClickArrive()" ion-button color="positive" block icon-left>
          Arrive Hospital
        </button>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <button class="buttonStyle" id="eMSTracker-button4" (click)="onclickLeave()" ion-button color="positive" block icon-left>
          Leave Hospital
        </button>
      </ion-col>
      <ion-col>
        <button class="buttonStyle" id="eMSTracker-button4" (click)="onClickInService()" ion-button color="positive" block icon-left>
          In service
        </button>
      </ion-col>
    </ion-row>
  </ion-grid>
  <button id="eMSTracker-button4" (click)="onClickCanceled()" ion-button color="danger" block icon-left>
    Canceled
  </button>

  <p>The custom date is {{timeStamp | date:'yyyy-MM-dd HH:mm a'}}</p>
  <br>
  
</ion-content>
