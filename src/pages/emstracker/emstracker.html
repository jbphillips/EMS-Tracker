<ion-header>
  <ion-navbar>
    <ion-title>
      EMS Tracker
    </ion-title>
    <ion-buttons end>
      <button ion-button icon-left solid>
        <ion-icon name="document"></ion-icon>
        Log
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>
<ion-content padding id="page1">

  <ion-grid>
    <ion-row>
      <ion-col>
        <button id="eMSTracker-button4" ion-button color="positive" block icon-left>
          <ion-icon name="checkmark"></ion-icon>
          Dispatched
        </button>
      </ion-col>
      <ion-col>
        <button id="eMSTracker-button4" ion-button color="positive" block icon-left>
          <ion-icon name="checkmark"></ion-icon>
          Enroute
        </button>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <button id="eMSTracker-button4" ion-button color="positive" block icon-left>
          <ion-icon name="checkmark"></ion-icon>
          Onscene
        </button>
      </ion-col>
      <ion-col>
        <button id="eMSTracker-button4" ion-button color="positive" block icon-left>
          <ion-icon name="checkmark"></ion-icon>
          At Patient
        </button>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <button id="eMSTracker-button4" ion-button color="positive" block icon-left>
          <ion-icon name="checkmark"></ion-icon>
          Depart scene
        </button>
      </ion-col>
      <ion-col>
        <button id="eMSTracker-button4" ion-button color="positive" block icon-left>
          <ion-icon name="checkmark"></ion-icon>
          Arrive Hospital
        </button>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <button id="eMSTracker-button4" ion-button color="positive" block icon-left>
          <ion-icon name="checkmark"></ion-icon>
          Leave Hospital
        </button>
      </ion-col>
      <ion-col>
        <button id="eMSTracker-button4" ion-button color="positive" block icon-left>
          <ion-icon name="checkmark"></ion-icon>
          In service
        </button>
      </ion-col>
    </ion-row>
  </ion-grid>
  <button id="eMSTracker-button4" ion-button color="danger" block icon-left>
    <ion-icon name="checkmark"></ion-icon>
    Canceled
  </button>
  
</ion-content>
